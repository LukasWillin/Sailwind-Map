  type: "unique-value",  // autocasts as new UniqueValueRenderer()
  field: "Region",
  defaultSymbol: { type: "simple-fill" },  // autocasts as new SimpleFillSymbol()
  uniqueValueInfos: [{
    // All features with value of "North" will be blue
    value: "Emerald Archipelago",
    symbol: {
      type: "simple-fill",  // autocasts as new SimpleFillSymbol()
      color: "blue"
    }
  }, {
    // All features with value of "East" will be green
    value: "Al'Ankh",
    symbol: {
      type: "simple-fill",  // autocasts as new SimpleFillSymbol()
      color: "green"
    }
  }, {
    // All features with value of "South" will be red
    value: "Happy Bay",
    symbol: {
      type: "simple-fill",  // autocasts as new SimpleFillSymbol()
      color: "red"
    }
  }, {
    // All features with value of "West" will be yellow
    value: "Aestrin",
    symbol: {
      type: "simple-fill",  // autocasts as new SimpleFillSymbol()
      color: "yellow"
    }
  }],
  visualVariables: [{
    type: "opacity",
    field: "POPULATION",
    normalizationField: "SQ_KM",
    // features with 30 ppl/sq km or below are assigned the first opacity value
    stops: [{ value: 100, opacity: 0.15 },
            { value: 1000, opacity: 0.90 }]
  }]
};

    const blob = new Blob([JSON.stringify(geojson)], {
    type: "application/json"
  });


const labelClass = {
  // autocasts as new LabelClass()
  symbol: {
    type: "text",  // autocasts as new TextSymbol()
    color: "black",
    font: {  // autocast as new Font()
      family: "Playfair Display",
      size: 10,
      weight: "bold"
    }
  },
  labelPlacement: "above-center",
  labelExpressionInfo: {
    expression: "$feature.name"
  }
};


 const geojsonUrl = URL.createObjectURL(blob);
 const layer = new GeoJSONLayer({ 
	url: geojsonUrl,
    renderer: renderer,
	labelingInfo: [labelClass]	});

 const map = new ArcGISMap({
    layers: [layer]
  });
 const view = new MapView({
    container: "viewDiv",
    map: map,
    center: [0, 35],
    zoom: 4
  });



  view.ui._removeComponents(["attribution"]);
const ccWidget = new CoordinateConversion({
          view: view
        });
view.ui.add(ccWidget, "bottom-left");

graphicsLayer = new GraphicsLayer();
lineGraphicsLayer = new GraphicsLayer();
map.add(graphicsLayer);
map.add(lineGraphicsLayer);  
point = {
  type: "point", // autocasts as new Point()
  longitude: 0,
  latitude: 0
};
polyline = {
          type: "polyline", // autocasts as new Polyline()
          paths: [[0,0,0]]
        };

		// Create a symbol for drawing the point
const markerSymbol = {
  type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
  style: "x",
  color: [226, 119, 40],
  outline: {
	// autocasts as new SimpleLineSymbol()
	color: [255, 125, 0],
	width: 2
  }
};

let polylineSymbol = {
  type: "simple-line",  // autocasts as SimpleLineSymbol()
  color: [255, 255, 0],
  style: 'dash-dot',
  width: 2
};

let polylineGraphic = new Graphic({
  geometry: polyline,
  symbol: polylineSymbol
});


pointGraphic = new Graphic({
	  geometry: point,
	  symbol: markerSymbol
	});
view.graphics.add(polylineGraphic)
view.graphics.add(pointGraphic)  
var path=[];
view.on("click",function(event){
  var lat=event.mapPoint.y;
	var long=event.mapPoint.x;
  var newPointGraphic=pointGraphic.clone();
  var newLineGraphic=polylineGraphic.clone();
  newPointGraphic.geometry.latitude=lat;
  newPointGraphic.geometry.longitude=long;
  
  path.push([long,lat])
  newLineGraphic.geometry.paths=path;

  graphicsLayer.add(newPointGraphic);
  lineGraphicsLayer.add(newLineGraphic);



});



});

function getCoords(){
	var lat=document.getElementById("a").value;
	var long=document.getElementById("b").value;
  var newPointGraphic=pointGraphic.clone();
  newPointGraphic.geometry.latitude=lat;
  newPointGraphic.geometry.longitude=long;
  graphicsLayer.add(newPointGraphic);
  document.getElementById("a").value=null;
	document.getElementById("b").value=null;  
};

function clearCoords(){
  coords =[]
  graphicsLayer.removeAll();
}

				</p>
				<p>

					<input id="b" type="text" maxlength="6" size="6">
				</p>
